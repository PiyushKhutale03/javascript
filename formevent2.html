<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor changed</title>
</head>
<body>
    <input type="text" onfocus="enterd(event)" onblur="leave(event)">

    <script>
        function enterd(event){
            console.log("cursor entered");
        }
        function leave(event){
            console.log("cursor leaved");
        }
    </script>
</body>
</html>
