<!DOCTYPE html>
<html>
<body>

<h2>Student Details</h2>

<script>
class Student {
  constructor(name, roll, course) {
    this.name = name;
    this.roll = roll;
    this.course = course;
  }

  display() {
    document.write(
      "Name: " + this.name + "<br>" +
      "Roll No: " + this.roll + "<br>" +
      "Course: " + this.course
    );
  }
}

let name = prompt("Enter student name:");
let roll = prompt("Enter roll number:");
let course = prompt("Enter course:");

let student = new Student(name, roll, course);

student.display();
</script>

</body>
</html>
